# docker-compose.prod.yml
# 說明：用於生產環境的部署。所有服務都在容器內運行，不掛載本地程式碼。
# 執行：docker-compose -f docker-compose.prod.yml up --build -d

services:
  # -------------------------------------------------
  #  1. 基礎設施層 (Infrastructure Layer)
  # -------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: prod_postgres_db
    environment:
      - POSTGRES_USER=${POSTGRES_ADMIN_USER}
      - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "15432:5432"
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_ADMIN_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prod_redis_cache
    volumes:
      - redisdata:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: prod_rabbitmq_queue
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  etcd:
    container_name: prod_milvus-etcd
    image: quay.io/coreos/etcd:v3.6.1
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    restart: unless-stopped

  minio:
    container_name: prod_milvus-minio
    image: quay.io/minio/minio:RELEASE.2025-05-24T17-08-30Z
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    volumes:
      - minio:/data
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  milvus:
    image: milvusdb/milvus:v2.5.14
    command: ["milvus", "run", "standalone"]
    container_name: prod_milvus_vector_db
    depends_on:
      - etcd
      - minio
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - milvusdata:/milvus/data
    restart: unless-stopped

  # -------------------------------------------------
  #  2. 應用程式層 (Production Mode)
  # -------------------------------------------------
  web-app:
    build:
      context: ./services/web-app
      dockerfile: Dockerfile # 應確保此 Dockerfile 使用 Gunicorn 等生產級伺服器
      args:
        - LIFF_CHANNEL_ID=${LIFF_CHANNEL_ID}
        - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
        - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
    container_name: prod_web_app_service
    command: >
      sh -lc "flask db upgrade && gunicorn --worker-class gevent --workers 1 --bind 0.0.0.0:5000 wsgi:app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_ADMIN_USER}:${POSTGRES_ADMIN_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
      - RABBITMQ_NOTIFICATION_QUEUE=notifications_queue
      - RABBITMQ_QUEUE=task_queue
      - PYTHONUNBUFFERED=1
      - MILVUS_URI=http://milvus:19530
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  # -------------------------------------------------
  #  3. AI 服務層 (Production Mode)
  # -------------------------------------------------
  ai-worker:
    build:
      context: ./services/ai-worker
      dockerfile: Dockerfile
    container_name: prod_ai_worker_service
    env_file:
      - .env
    volumes:
      # 啟用 Hugging Face 模型快取，避免重複下載
      - hf_cache:/root/.cache/huggingface
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_ADMIN_USER}:${POSTGRES_ADMIN_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=task_queue
      - RABBITMQ_NOTIFICATION_QUEUE=notifications_queue
      - MINIO_BUCKET_NAME=audio-bucket
      - VOICE_BUCKET=audio-uploads
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MILVUS_URI=http://milvus:19530
      # 禁用 CrewAI 遙測功能
      - OTEL_SDK_DISABLED=true
      - CREWAI_TELEMETRY_OPT_OUT=true

      # HF 模型快取位置（與上方卷一致）
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      # GPU 相關環境變數
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    # 啟用 GPU 支援 (Docker Desktop 相容版本)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - rabbitmq
      - postgres
      - redis
      - minio
    restart: on-failure

  # -------------------------------------------------
  #  4. 邊緣網路層 (Edge Layer)
  # -------------------------------------------------
  nginx:
    build:
      context: .
      dockerfile: ./infra/nginx/Dockerfile.prod
    container_name: prod_nginx_load_balancer
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    env_file:
      - .env
    depends_on:
      - web-app
    restart: unless-stopped

# -------------------------------------------------
#  5. 具名磁碟區 (Production Volumes)
# -------------------------------------------------
volumes:
  pgdata:
  redisdata:
  milvusdata:
  minio:
  etcd:
  rabbitmq_data:
  hf_cache:
